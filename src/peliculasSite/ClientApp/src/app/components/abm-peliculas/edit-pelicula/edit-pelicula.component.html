<div class="container mt-3">
  <h4>Nueva Pelicula</h4>
  <form (ngSubmit)="agregarNuevaPelicula()">
    <input type="text" placeholder="Nombre" name="nombre" class="form-control mt-2" [(ngModel)]="editPelicula.nombre">
    <input type="text" placeholder="Resumen" name="resumen" class="form-control mt-2" [(ngModel)]="editPelicula.resumen">
    <input type="text" placeholder="Comentario" name="comentario" class="form-control mt-2" [(ngModel)]="editPelicula.comentario">
    <input type="text" placeholder="AÃ±o" name="anio" class="form-control mt-2" [(ngModel)]="editPelicula.anio">
    <label class="mt-2">Genero: </label>
    <div *ngFor="let genero of generosData" class="mt-2">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input">
          </div>
        </div>
        <label class="form-control" aria-label="Text input with checkbox">{{genero.nombre}}</label>
      </div>
    </div>
    <div class="input-group mb-3 mt-2">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input">
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" readonly value="Estado">
      </div>
    <div class="input-group mb-3 mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Imagen</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Elegir imagen</label>
        </div>
      </div>
      <label class="mt-2">Actores: </label>
    <div *ngFor="let actor of actoresData" class="mt-2">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input">
          </div>
        </div>
        <label class="form-control" aria-label="Text input with checkbox">{{actor.nombre}} {{actor.apellido}}</label>
      </div>
    </div>
    <button class="btn btn-warning mt-3" type="submit">Guardar</button>
    <button class="btn btn-secondary mt-3" (click)="cancelar()">Cancelar</button>
  </form>
</div>
